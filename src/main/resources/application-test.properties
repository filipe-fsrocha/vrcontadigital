# H2
spring.datasource.url=jdbc:h2:mem:db-test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS test\\;SET SCHEMA test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Flyway
flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:db-test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS test\\;SET SCHEMA test
spring.flyway.user=sa
spring.flyway.password=
flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/{vendor}